scalar DateTime

extend type Query {
  orderSet(input: OrderSetInput!): OrderSet
  groupOrderSets(input: GroupOrderSetsInput!): [OrderSet!]
}

extend type Mutation {
  createOrderSet(input: CreateOrderSetInput!): OrderSet
  updateOrderSet(input: UpdateOrderSetInput!): OrderSet

  cancelOrder(input: CancelOrderInput!): Order
}

###################
# Order
###################
type Order @key(fields: "id") {
  id: ID!
  createdAt: DateTime!
  membership: GroupMembership!
  orderSet: OrderSet!
  side: OrderSide!
  orderType: OrderType!
  price: Float
  quantity: Float
  stopPrice: Float
  symbol: String!
  lastTimestamp: DateTime!
}

input CancelOrderInput {
  orderId: String!
}

###################
# OrderSet
###################
type OrderSet @key(fields: "id") {
  id: ID!
  createdAt: DateTime!
  description: String!
  orders: [Order!]!
  orderSide: OrderSide!
  orderType: OrderType!
  percent: Float!
  price: Float
  stopPrice: Float
}

input OrderSetInput {
  id: ID!
}

input CreateOrderSetInput {
  groupId: ID!
  description: String
  side: OrderSide!
  orderType: OrderType!
  price: Float
  stopPrice: Float
  percent: Float
}

input UpdateOrderSetInput {
  orderSetId: ID!
  description: String!
  price: Float
  stopPrice: Float
}

input GroupOrderSetsInput {
  groupId: ID!
}

###########################
# GroupMembership extension
###########################
extend type GroupMembership @key(fields: "id") {
  id: ID! @external
  orders: [Order!]!
}

###########################
# Enums
###########################
enum OrderSide {
  BUY
  SELL
}

enum OrderType {
  MARKET
  LIMIT
}
